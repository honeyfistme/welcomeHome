<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        
        $(document).ready(function(){
            $.ajax({
                url: "members.json",
                type: "get",
                dataType: "json",
                success: function(data){
                    console.log(data)
                    for(let i=0; i<data.length; i++){
                        let tr = $('<tr />');
                        for(field in data[0]){
                            let td = $('<td />').html(data[i][field])
                            $(tr).append(td)
                        }
                        $('#list').append(tr)
                    }
                },
                error: function(){
                    alert('error')
                }
            })
        })
        
    </script>
</head>

<body>
    <table id='list' border="1">
            <thead>
                <tr>
                    <th>id</th>
                    <th>first_name</th>
                    <th>last_name</th>
                    <th>email</th>
                    <th>gender</th>
                    <th>address</th>
                </tr>
            </thead>
            <tbody>

            </tbody>

    </table>


</body>

</html>
