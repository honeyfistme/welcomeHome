<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>inputTypes.html</title>
</head>

<body>
    <!-- input type별 예제실습. -->
    <form>
        <h3>좋아하는 동물</h3>
        <input type="checkbox" name="subject" value="강아지" checked>강아지<br>
        <input type="checkbox" name="subject" value="고양이" >고양이<br>
        <input type="checkbox" name="subject" value="햄스터" >햄스터<br>
    </form>
    <h2>그외 동물</h2>
    <form>
        <textarea cols="50" rows="5">여기에 적으세요.</textarea>
        <p></p>
        <input type="submit" value="전송">
        <input type="reset" value="다시작성">
    </form>
    <h3>반려동물</h3>
    <form>
        <label>
            <select name=animals>
                <optgroup label="포유류">
                    <option>강아지</option>
                    <option>고양이</option>
                    <option>햄스터</option>
                </optgroup>
                <optgroup label="파충류">
                    <option>도마뱀</option>
                    <option>거북이</option>
                    <option>악어</option>
                </optgroup>
                <optgroup label="어류">
                    <option>구피</option>
                    <option>베타</option>
                    <option>금붕어</option>
                </optgroup>
            </select>
            <p></p>
            <input type="submit" value="선택">
            <input type="reset" value="다시선택"> 
        </label> 
    </form> 
    <form>
        <h3>강아지 예방접종</h3>
        Today: <input type="date" name= "today">
        <h3>다음 예방접종날</h3>
        From:<input type="date" name= "from" min="2021-07-22" max= "2021-08-22">
        
    </form>
</body> 
</html>
