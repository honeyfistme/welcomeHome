<body>

                    <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"

    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">

    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

        </div>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script>
    function makeRowData(obj){// [{obj.itemNo, obj.itemName...}{obj.itemNo, obj.itemName...}]
    	let div_col = $('<div />').addClass('col mb-5');//클래스이름설정
    	let div_card = $('<div />').addClass('card h-100');
    	let div_badge = $('<div />').addClass('badge bg-dark text-white position-absolute')
    								.css('top', '0.5rem')
    								.css('right','0.5rem')
    								.html('Sale');
    	let img = $('<img />').addClass('card-img-top')
    						  .attr('src','../image/'+obj.image);
    	
		let div_cardbody = $('<div />').addClass('card-body p-4');
		let div_text = $('<div />').addClass('text-center');
		let h5_fw = $('<h5 />').addClass('fw-bolder')
							   .html($('<a />').attr('href','item_detail.jsp?item_no='+obj.itemNo).html(obj.itemName));
		let div_flex = $('<div />').addClass('d-flex justify-content-center small text-warning mb-2');
		
		//별점
		let likeIt = Math.floor(obj.likeIt);//math.floor: 소수점 이하를 버린다. -> 4
		let halfIt = obj.likeIt - Math.floor(likeIt); // 소수점만 남긴다. -> 0.5
		let strLike = likeIt + halfIt;
		
		//div_bistarfill 갯수만큼 그리기
		for(let i=0; i<likeIt; i++){			
		let div_bistarfill = $('<div />').addClass('bi-star-fill');		
		$(div_flex).append(div_bistarfill)
		}
		//div_bistarhalf 그리기
		if(halfIt){
		let div_bistarhalf = $('<div />').addClass('bi-star-half');	
			$(div_flex).append(div_bistarhalf)
		}
		
		
		let price = new Intl.NumberFormat('ko-KR', {style:'currency', currency:'KRW'}).format(obj.price)
		let priceOff = new Intl.NumberFormat('ko-KR', {style: 'currency', currency: 'KRW'}).format(obj.priceOff);
		let span_text = $('<spon />').addClass('text-muted text-decoration-line-through')
									 .html(price);
		let span2 = $('<spon />').html(' '+priceOff);
		
		let div_cardfooter = $('<div />').addClass('card-footer p-4 pt-0 border-top-0 bg-transparent');
		let div_textcenter = $('<div />').addClass('text-center');
		let a_btn = $('<a />').addClass('btn btn-outline-dark mt-auto')
							  .attr('href', '#')
							  .html('Add to cart');
    	a_btn.on('click', addCartFunc)
		$(div_textcenter).append(a_btn);
		$(div_cardfooter).append(div_textcenter);
		$(div_text).append(div_flex, h5_fw, span_text, span2);
		$(div_flex).append(strLike);
    	$(div_cardbody).append(div_text);//div_cardbody의 하위요소
    	$(div_card).append(div_badge, img, div_cardbody, div_cardfooter);//badge, img, div_cardbody, div_cardfooter
    	$(div_col).append(div_card);
    	$('.row').append(div_col);
    }//end of makeRowData()
    
    function addCartFunc(e){
    	e.previntDefault;
    	// car count
    	let cnt = $('form button').children().eq(1).html();
    	cnt = parseInt(cnt);
    	console.log(cnt);
    	$('form button').children().eq(1).html(++cnt);
    }
    //파일을 읽어 오도록 아작스호출
    $.ajax({
    	url:'../GetItemListServ',
    	dataType: 'json',
    	success: function(result){
    		console.log(result)
    		for (let i=0; i<result.length; i++){
			    makeRowData(result[i]);
    			
    		}
    	},
    	error: function(){
    		
    	}
    });
    </script>
</body>

</html>
