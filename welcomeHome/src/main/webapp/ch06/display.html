<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch06/display.html</title>
   <link rel="stylesheet" href="myStyle.css">
   <style>
        span {
            
            display: inline-block;
            border-width: 1px;
            border-color: red;
            border-style: dashed;
            padding-left: 5px;
            padding-right: 6px;
            padding-bottom: 8px;
            margin: 5px;
            color: blue;
            background-color: aqua;
        }

        div {
            display: block;

        }
    </style>
</head>
<body>
    <!--inline level-->
    <span>Hello1</span>
    <span>Hello2</span>
    <span>Hello3</span>
    
    <!--block level-->
    <div>world1</div>
    <div>world2</div>
    <div>world3</div>

    <p>왜 안바뀌노??</p>

    <h2>이건되나??</h2>

</body>
</html>
