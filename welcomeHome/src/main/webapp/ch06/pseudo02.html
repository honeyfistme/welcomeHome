<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch06/pseudo02.html</title>
<style>
    h4:nth-child(2n+1) {
        background-color: fuchsia;
    }
    h4:nth-child(2n) {
        background-color: aqua;
    }
    h4:nth-first-child{
        color: blue;
        font-size:30px;
    }
    h4:nth-of-type(2) {
        font-size: 30px;
    }

</style>
</head>
<body>
    <p>웹브브브</p>
    <h4>웹프로그래밍-1</h4>
    <p>웨브브브2</p>
    <h4>웹프로그래밍-2</h4>
    <h4>웹프로그래밍-3</h4>
    <h4>웹프로그래밍-4</h4>
    <h4>웹프로그래밍-5</h4>
    <h4>웹프로그래밍-6</h4>
    <h4>웹프로그래밍-7</h4>
    <h4>웹프로그래밍-8</h4>
    <h4>웹프로그래밍-9</h4>
    <h4>웹프로그래밍-10</h4>
    <h4>웹프로그래밍-11</h4>
</body>
</html>
