<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch04/04_table.html</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th style="background-color: cornflowerblue;">태그</td>
                <th style="background-color: rgb(253, 170, 139);">설명</td>
            </tr>
        </thead>
        <tfoot>
            <th style="background-color: cornflowerblue;">태그</td>
            <th style="background-color: rgb(253, 170, 139);">설명</td>
        </tfoot>
        <tbody>
            <tr>
                <td>&lt;img&gt;</td>
                <td>이미지 파일 삽입</td>
            </tr>
            <tr>
                <td>&lt;canvas&gt;</td>
                <td>그래픽 그리기</td>
            </tr>
        </tbody>
    </table>

    <hr>
    </hr>

    <table border="1" style="width:30%">
        <caption>학생점수</caption>
        <thead>
            <tr>
                <th>학생이름</th>
                <th>영어</th>
                <th>수학</th>
                <th>평균</th>
            </tr>
        </thead>
        <tbody>
            <th>홍길동</th>
            <th>30</th>
            <th>25</th>
            <th>27.5</th>
        </tbody>
        <tbody>
            <th>김민수</th>
            <th>60</th>
            <th>70</th>
            <th>65</th>
        </tbody>
        <tbody>
            <th>이길동</th>
            <th>80</th>
            <th>90</th>
            <th>85</th>
        </tbody>
    </table>
    <section>
        <article>
            <table border="1" style="width: 30%">
                <caption>칸나누기</caption>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td rowspan="4">4</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td rowspan="3" colspan="2">6</td>
                </tr>
                <tr>
                    <td>7</td>
                </tr>
                <tr>
                    <td>8</td>
                </tr>
                <tr>
                    <td colspan="2">9</td>
                    <td colspan="2">10</td>
                </tr>
                <tr>
                    <td colspan="4">11</td>
                </tr>
            </table>
        </article>
    </section>

    

</body>

</html>
