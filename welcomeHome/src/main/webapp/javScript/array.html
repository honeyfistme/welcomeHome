<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array.html</title>
    <script src="js/ary.js">
    document.write('-------------------------------')
    </script>
    <script>
        const members = [
            {id: 101, frist_name: 'Hong', age: 25},
            {id: 102, frist_name: 'Hwong', age: 35},
            {id: 103, frist_name: 'Park', age: 45}
        ];
        document.addEventListener('DOMContentLoaded', function(){
            let ul = document.createElement('ul');
            document.getElementsByTagName('body')[0].appendChild(ul);
    
            members.filter(function(val, idx){
                return val.age > 30;
            })
            .forEach(function(val, idx){
                console.log(`name: ${val.frist_name}, age: ${val.age}`)
                // document.write(`name: ${val.frist_name}, age: ${val.age}<br>`)
                let li = document.createElement('li');
                li.innerHTML = val.frist_name + ' / ' + val.age;
                ul.appendChild(li);
            });
        });
    </script>
</head>
<body>
    
</body>
</html>
